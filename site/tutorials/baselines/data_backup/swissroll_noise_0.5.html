<html>
  
<head>
<title>Sleepwalk</title>
<style>
   .lasso path {
       stroke: rgb(80,80,80);
       stroke-width:2px;
   }

   .lasso .drawn {
       fill-opacity:.05 ;
   }

   .lasso .loop_close {
       fill:none;
       stroke-dasharray: 4,4;
   }

   .lasso .origin {
       fill:#3399FF;
       fill-opacity:.5;
   }

   .not_selected {
       fill: #aaa;
       opacity: 0.5;
   }   

   #embeddings td {
       border: LightGray solid 1px;
       padding: 10px;
   }
</style>
</head>

<script>
// derived from https://github.com/skokenes/D3-Lasso-Plugin Copyright (c) 2015-2016, Speros Kokenes
// some changes have been added

d3.lasso = function() {

    var items = null,
        closePathDistance = 75,
        closePathSelect = true,
        isPathClosed = false,
        hoverSelect = true,
        points = [],
        area = null,
        on = {start:function(){}, draw: function(){}, end: function(){}};

    function lasso(sel) {
        // the element where the lasso was called
        var _this = sel;

        // add a new group for the lasso
        var g = _this.append("g")
                    .attr("class","lasso");

        // add the drawn path for the lasso
        var dyn_path = g.append("path")
            .attr("class","drawn");

        // add a path used for calculations
        var calc_path = g.append("path")
            .attr("display","none");

        // add a closed path
        var close_path = g.append("path")
            .attr("class","loop_close");

        // add a close path used for calculations
        var calc_close_path = g.append("path")
            .attr("display","none");

        // add an origin node
        var origin_node = g.append("circle")
            .attr("class","origin");

        // The lasso path for calculations
        var path;

        // The transformed lasso path for rendering
        var tpath;

        // The lasso origin for calculations
        var origin;

        // The transformed lasso origin for rendering
        var torigin;

        // The last known point on the lasso during drag - needed for evaluating edges
        var last_known_point;

        // The starting point for evaluating the path
        var path_length_start;

        // Apply drag behaviors
        var drag = d3.drag()
            .on("start",dragstart)
            .on("drag",dragmove)
            .on("end",dragend);

        // Call drag
        area.call(drag);

        function dragstart() {
            // Initialize paths
            path="";
            tpath = "";
            dyn_path.attr("d",null);
            close_path.attr("d",null);

            // Set path length start
            path_length_start = 0;

            // Set every item to have a false selection and reset their center point and counters
            items.forEach(function(d) {
                d.hoverSelected = false;
                d.loopSelected = false;
                var box = area.node().getBoundingClientRect();
                d.lassoPoint = {
                    cx: Math.round(box.left + d.x),
                    cy: Math.round(box.top + d.y),
                    edges: {top:0,right:0,bottom:0,left:0},
                    close_edges: {left: 0, right: 0}
                };


            });

            // Run user defined start function
            on.start();
        }

        function dragmove() {
            // Get mouse position within body, used for calculations
            var x = d3.event.sourceEvent.clientX;
            var y = d3.event.sourceEvent.clientY;
            // Get mouse position within drawing area, used for rendering
            var tx = d3.mouse(this)[0];
            var ty = d3.mouse(this)[1];

            // Initialize the path or add the latest point to it
            if (path==="") {
                path = path + "M " + x + " " + y;
                tpath = tpath + "M " + tx + " " + ty;
                origin = [x,y];
                torigin = [tx,ty];
                // Draw origin node
                origin_node
                    .attr("cx",tx)
                    .attr("cy",ty)
                    .attr("r",7)
                    .attr("display",null);
            }
            else {
                path = path + " L " + x + " " + y;
                tpath = tpath + " L " + tx + " " + ty;
            }

            // Reset closed edges counter
            items.forEach(function(d) {
                d.lassoPoint.close_edges = {left:0,right:0};
            });

            // Calculate the current distance from the lasso origin
            var distance = Math.sqrt(Math.pow(x-origin[0],2)+Math.pow(y-origin[1],2));

            // Set the closed path line
            var close_draw_path = "M " + tx + " " + ty + " L " + torigin[0] + " " + torigin[1];

            // Set the calc closed path line
            var calc_close_draw_path = "M " + x + " " + y + " L " + origin[0] + " " + origin[1];

            // Draw the lines
            dyn_path.attr("d",tpath);

            // path for calcs
            calc_path.attr("d",path);

            calc_close_path.attr("d",calc_close_draw_path);

            // Check if the path is closed
            isPathClosed = distance<=closePathDistance ? true : false;

            // If within the closed path distance parameter, show the closed path. otherwise, hide it
            if(isPathClosed) {
                close_path.attr("display",null);
            }
            else {
                close_path.attr("display","none");
            }


            // Get path length
            var path_node = calc_path.node();
            var path_length_end = path_node.getTotalLength();
            // Get the ending point of the path
            var last_pos = path_node.getPointAtLength(path_length_start-1);
            
            // Iterate through each point on the path
            for (var i = path_length_start; i<=path_length_end; i++) {
                // Get the current coordinates on the path
                var cur_pos = path_node.getPointAtLength(i);
                var cur_pos_obj = {
                    x:Math.round(cur_pos.x*100)/100,
                    y:Math.round(cur_pos.y*100)/100,
                };
                // Get the prior coordinates on the path
                var prior_pos = path_node.getPointAtLength(i-1);
                var prior_pos_obj = {
                    x:Math.round(prior_pos.x*100)/100,
                    y:Math.round(prior_pos.y*100)/100,
                };

                // Iterate through each item
                items.filter(function(d) {
                    var a;
                    // If we are on the same y position as the item and we weren't on this y before,
                    // mark as the last known point. Return false - we don't need to count an edge yet
                    if(d.lassoPoint.cy === cur_pos_obj.y && d.lassoPoint.cy != prior_pos_obj.y) {
                        last_known_point = {
                            x: prior_pos_obj.x,
                            y: prior_pos_obj.y
                        };
                        a=false;
                    }
                    // If we are on the same y position as the item and we were on this y before,
                    // return false - we don't need to count an edge yet
                    else if (d.lassoPoint.cy === cur_pos_obj.y && d.lassoPoint.cy === prior_pos_obj.y) {
                        a = false;
                    }
                    // If we are not on the same y position as the item but we were previously,
                    // determine if we passed by the item or came up to it and turned around.
                    // Return true if we passed it so that we can evaluate for an edge
                    else if (d.lassoPoint.cy != cur_pos_obj.y && d.lassoPoint.cy === prior_pos_obj.y) {
                        a = sign(d.lassoPoint.cy-cur_pos_obj.y)!=sign(d.lassoPoint.cy-last_known_point.y);
                    }
                    // Else, mark a last known point and check for a crossing.
                    // If we crossed, we need to evaluate for edges
                    else {
                        last_known_point = {
                            x: prior_pos_obj.x,
                            y: prior_pos_obj.y
                        };
                        a = sign(d.lassoPoint.cy-cur_pos_obj.y)!=sign(d.lassoPoint.cy-prior_pos_obj.y);
                    }
                    return a;
                }).forEach(function(d) {
                    // Iterate through each object and add an edge to the left or right
                    if(cur_pos_obj.x>d.lassoPoint.cx) {
                        d.lassoPoint.edges.right = d.lassoPoint.edges.right+1;
                    }
                    if(cur_pos_obj.x<d.lassoPoint.cx) {
                        d.lassoPoint.edges.left = d.lassoPoint.edges.left+1;
                    }
                });
            }

            // If the path is closed and close select is set to true, draw the closed paths and count edges
             if(isPathClosed === true && closePathSelect === true) {
                close_path.attr("d",close_draw_path);
                close_path_node =calc_close_path.node();
                var close_path_length = close_path_node.getTotalLength();
                var close_path_edges = {left:0,right:0};
                for (var i = 0; i<=close_path_length; i++) {
                    var cur_pos = close_path_node.getPointAtLength(i);
                    var prior_pos = close_path_node.getPointAtLength(i-1);

                    items.filter(function(d) {return d.lassoPoint.cy==Math.round(cur_pos.y);}).forEach(function(d) {
                        if(Math.round(cur_pos.y)!=Math.round(prior_pos.y) && Math.round(cur_pos.x)>d.lassoPoint.cx) {
                            d.lassoPoint.close_edges.right = 1;
                        }
                        if(Math.round(cur_pos.y)!=Math.round(prior_pos.y) && Math.round(cur_pos.x)<d.lassoPoint.cx) {
                            d.lassoPoint.close_edges.left = 1;
                        }
                    });

                }

                // Check and see if the points have at least one edge to the left, and an odd # of edges to the right. If so, mark as selected.
                items.forEach(function(a) {
                    if((a.lassoPoint.edges.left+a.lassoPoint.close_edges.left)>0 && (a.lassoPoint.edges.right + a.lassoPoint.close_edges.right)%2 ==1) {
                        a.loopSelected = true;
                    }
                    else {
                        a.loopSelected = false;
                    }
                });
            }
            else {
                items.forEach(function(d) {
                    d.loopSelected = false;
                });
            }
            
            // Tag possible items
            items.filter(function(d) {return (d.loopSelected && isPathClosed) || d.hoverSelected;})
                .forEach(function(d) { d.possible = true;});

            items.filter(function(d) {return !((d.loopSelected && isPathClosed) || d.hoverSelected);})
                .forEach(function(d) {d.possible = false;});

            on.draw();

            // Continue drawing path from where it left off
            path_length_start = path_length_end+1;
        }

        function dragend() {

            var num = items.length;
            // Tag selected items
            items.filter(function(d) {return d.possible === false;})
                .forEach(function(d) {d.selected = false; num--;});
        

            items.filter(function(d) {return d.possible === true || num === 0;})
                .forEach(function(d) {d.selected = true;});



            // Reset possible items
            items
                .forEach(function(d) {d.possible = false;});

            // Clear lasso
            dyn_path.attr("d",null);
            close_path.attr("d",null);
            origin_node.attr("display","none");

            // Run user defined end function
            
            on.end();
            
        }
    }

    lasso.items  = function(_) {

        if (!arguments.length) return items;
        items = _;
        items.forEach(function(el) {
            el.possible = false;
            el.selected = false;
            return el;
        });
        return lasso;
    };

    lasso.closePathDistance  = function(_) {
        if (!arguments.length) return closePathDistance;
        closePathDistance = _;
        return lasso;
    };

    lasso.closePathSelect = function(_) {
        if (!arguments.length) return closePathSelect;
        closePathSelect = _===true ? true : false;
        return lasso;
    };

    lasso.isPathClosed = function(_) {
        if (!arguments.length) return isPathClosed;
        isPathClosed = _===true ? true : false;
        return lasso;
    };

    lasso.hoverSelect = function(_) {
        if (!arguments.length) return hoverSelect;
        hoverSelect = _===true ? true : false;
        return lasso;
    };

    lasso.on = function(type,_) {
        if(!arguments.length) return on;
        if(arguments.length===1) return on[type];
        var types = ["start","draw","end"];
        if(types.indexOf(type)>-1) {
            on[type] = _;
        }
        return lasso;
    };

    lasso.area = function(_) {
        if(!arguments.length) return area;
        area=_;
        return lasso;
    };

    function sign(x) {
        return x?x<0?-1:1:0;
    }


    return lasso;

};
</script>

<script>
deeprange = function(a) {
   var min = Infinity
   var max = -Infinity
   for( var i = 0; i < a.length; i++ ) {
      var x = a[i]
      var r
      if( Array.isArray(x) )
         r = deeprange( x )
      else
         r = [ x, x ]
      if( r[0] < min )
         min = r[0]
      if( r[1] > max )
         max = r[1]
   }
   return [ min, max ]
}
</script>

<script>

width = 500;

n_charts = 2;

//"A" - same objects
//"B" - same features
mode = "A";
// "euclid" or "cosine"
metric = undefined;

pointSize = 1.5;

titles = [];

featureMatrix = undefined;
distance = undefined;

var centerCell = [0, 0], xDomain, yDomain, ncol, nrow,
  bgColour = d3.interpolateCubehelixDefault(0.8), busy = false,
  pacer = call_pacer(100);

set_up_chart = function() {

  addSVGs(n_charts, ncol, nrow);

  colourScales = [];
  axisScales = [];
  embeddingScales = [];
  colours = [];
  quadtrees = [];
  notSelected = [];

  //this is to allow independent change in scales even for
  //"features" mode. May be changed later.
  maxdist.length == n_charts ? 
    scaleDist = maxdist.slice() :
    scaleDist = d3.range(n_charts).map(e => maxdist[0]);

  if( featureMatrix && embedding.length != featureMatrix.length )
    for(var i = 1; i < embedding.length; i++ )
      featureMatrix[i] = featureMatrix[0];

  if( distance && embedding.length != distance.length )
    for(var i = 1; i < embedding.length; i++ )
      distance[i] = distance[0];

  if(metric === undefined)
    metric = Array(n_charts).fill("euclid");
  if(metric.length == 1 && n_charts != 1)
    metric = Array(n_charts).fill(metric[0]);

  for( var ch = 0; ch < n_charts; ch++ ) {
    //define all the scales     
    setColourScale(ch); // distance -> colour
    setAxisScale(ch); // distance -> position of the legend axis
    setEmbeddingScales(ch); //embedding coordinates -> position on the plot
    colours[ch] = embedding[ch].map(el => "gray"); //initial colour
    quadtrees[ch] = d3.quadtree()
      .extent([-1, -1], [width + 1, width + 1])
      .x(function(ch) {return d => embeddingScales[ch].x(d[0])} (ch))
      .y(function(ch) {return d => embeddingScales[ch].y(d[1])} (ch))
      .addAll(embedding[ch].map((el, i) => el.concat(i)));
    notSelected[ch] = [];

    //define colour gradient for the legend
    d3.select("#chart" + ch)
      .append("defs")
        .append("linearGradient")
          .attr("id", "colourLegend")
          .attr("x1", "0%")
          .attr("x2", "100%")
          .attr("y1", "0%")
          .attr("y2", "0%");

    //group of all legend related elements
    var legend = d3.select("#chart" + ch)
      .attr( "width", width )
      .attr( "height", +width + 75) //75px for the colour legend and title
        .append("g")
          .attr("class", "legend")
          .attr("transform", "translate(15, " + (width + 20) + ")");

    //here goes the axis
    legend
      .append("g") 
        .attr("class", "axis")
        .attr("transform", "translate(0, 20)");

    //this is the colour gradient
    legend
      .append("rect")
        .attr("width", d3.max([width - 40, 0]))
        .attr("height", 10)
        .attr("y", 20)
        .attr("fill", "url(#colourLegend)");

    //fill all the legend elements
    updateColour(ch);

    //and buttons to change the colour scales
    var buttons = legend.append("g")
      .attr("class", "buttons")
      .attr("transform", "translate(" + d3.max([width - 70, 0]) + ", 35)")
      .selectAll(".button").data(["-", "+"].map(e => [e, ch])) //we'll keep the chart number in the data
        .enter()
          .append("g")
            .attr("class", "button")
            .attr("transform", (d, i) => "translate(" + (i * 30) + ", 0)")
            .on("click", function(d) {
              if(d[0] == "+")
                scaleDist[d[1]] *= Math.sqrt(2);
              if(d[0] == "-")
                scaleDist[d[1]] /= Math.sqrt(2);

              setColourScale(d[1]);
              setAxisScale(d[1]);
              updateColour(d[1]);
              window["new_center_cell_" + mode]();

          var pos = d3.mouse(this);
          pacer.do(centerClosest, ch, pos);

      } (ch) );

        }
      } (ch))
      .call(function(ch) {
        var lasso = d3.lasso()
          .items(embedding[ch].map(function(el, i) {
            return {x: embeddingScales[ch].x(el[0]),
                    y: embeddingScales[ch].y(el[1]),
                    ind: i}
          }))
          .closePathDistance(75)
          .area(d3.select("#chart" + ch))
          .on("end", function() {
            notSelected[ch] = lasso.items().map(el => !el.selected);

            drawPoints(ch);

                if(i !== ch) {
                  notSelected[i] = notSelected[ch];
                  drawBackground(i);
                  drawPoints(i);
                }

              var selInds = lasso.items()
                .filter(el => el.selected)
                .map(el => el.ind + 1);
              if(selInds.length == embedding[ch].length)
                selInds = [];
              jrc.callFunction(".slw$on_selection", [selInds, (+ch + 1)], null, "sleepwalk");
            }

          });
        return lasso;
      }(ch));
   }
}

var colourScheme = function(d) {
  return d3.interpolateCubehelixDefault(d * 0.8);
}

var setColourScale = function(chart) {
  colourScales[chart] = d3.scaleSequential(colourScheme)
    .domain([0, scaleDist[chart]])
    .clamp(true);
}

var setAxisScale = function(chart) {
  axisScales[chart] = d3.scaleLinear()
    .domain([0, scaleDist[chart]])
    .range([0, d3.max([width - 40, 0])])
    .nice();
}

var setEmbeddingScales = function(chart) {
  if(mode == "A") {
    xDomain = d3.extent(embedding[chart].map(e => e[0]));
    yDomain = d3.extent(embedding[chart].map(e => e[1]));
  }

  if(mode == "B" && xDomain == undefined) {
    xDomain = d3.extent([].concat.apply([], embedding).map(e => e[0]));
    yDomain = d3.extent([].concat.apply([], embedding).map(e => e[1]));
  }

  embeddingScales[chart] = {
    x: d3.scaleLinear()
        .domain(xDomain)
        .range([0, width]),
    y: d3.scaleLinear()
        .domain(yDomain)
        .range([width, 0])
  }

}

var indToCol = function (ind) {
  ind++;
  return "rgb(" + (Math.floor(ind / 65536) % 256) + ", " +
                  (Math.floor(ind / 256) % 256) + ", " +
                  (ind % 256) + ")";
}

var colToInd = function (iData) {
  if(iData.data[3] != 255) return 0;
  return iData.data[0] * 65536 + iData.data[1] * 256 + iData.data[2];
}

var drawPoints = function (chart) {
  var ctx = d3.select("#points" + chart).node()
    .getContext("2d");

  ctx.clearRect(0, 0, width, width);

  var start = Date.now();
  embedding[chart].forEach(function(el, i) {
    if(colours[chart][i] !== bgColour && !notSelected[chart][i]){
      ctx.beginPath();
      ctx.arc(embeddingScales[chart].x(el[0]), embeddingScales[chart].y(el[1]), pointSize, 0, 2 * Math.PI);
      ctx.fillStyle = (embedding[chart][i].blocked ? "#aaa" : colours[chart][i]);
      ctx.fill();
    }
   });
}

drawBackground = function(chart) {
  var ctx = d3.select("#bg" + chart).node()
    .getContext("2d");

  ctx.clearRect(0, 0, width, width);

  ctx.fillStyle = bgColour;
  embedding[chart].forEach(function(el, i) {
    ctx.beginPath();
    ctx.arc(embeddingScales[chart].x(el[0]), embeddingScales[chart].y(el[1]), pointSize, 0, 2 * Math.PI);
    ctx.fill();
  });

  ctx.fillStyle = "#aaa";
  embedding[chart].forEach(function(el, i) {
    if(notSelected[chart][i]) {
      ctx.beginPath();
      ctx.arc(embeddingScales[chart].x(el[0]), embeddingScales[chart].y(el[1]), pointSize, 0, 2 * Math.PI);
      ctx.fill();      
    }
  });

}

var updateColour = function(chart) {
  //change legend axis
  d3.axisTop()
    .scale(axisScales[chart])
    (d3.select("#chart" + chart)
      .select(".legend")
        .select(".axis").transition(1000));

  //change legend gradient
  var stops = d3.select("#chart" + chart)
    .select("defs")
      .select("#colourLegend")
        .selectAll("stop")
          .data(d3.range(6).map(e => e/5));
  stops.enter()
    .append("stop")
    .style("stop-opacity", 1)
    .merge(stops)
      .attr("offset", d => d * 100 + "%")
      .style("stop-color", d => colourScales[chart](d * scaleDist[chart]));
}

get_dist = function(selected, ch) {
  var dists = Array( embedding[ch].length );
  
  if(metric[ch] == "euclid") {
    for( var j = 0; j < dists.length; j++ ) {
      var s = 0;
      for(var i = 0; i < selected.length; i++) {
        var dd = selected[i] - featureMatrix[ch][j][i];
        s += dd * dd;
      }
      dists[j] = Math.sqrt(s);
    }
    return dists
  }

  if(metric[ch] == "cosine") {
    for( var j = 0; j < dists.length; j++ ) {
      var s = 0;
      for(var i = 0; i < selected.length; i++) {
        s += selected[i] * featureMatrix[ch][j][i];
      }
      dists[j] = Math.acos(s)/Math.PI;
    }  
    return dists;
  }
  
}

new_center_cell_A = function(retDists) {
  var allDists = Array(compare == "distances" ? n_charts : 1);

  if(compare == "distances")
    for(let ch = 0; ch < n_charts; ch++)
      allDists[ch] = featureMatrix ? get_dist(featureMatrix[ ch ][ centerCell[1] ], ch) : distance[ch][centerCell[1]];
  else
    allDists[0] = featureMatrix ? get_dist(featureMatrix[ centerCell[0] ][ centerCell[1] ], centerCell[0]) : distance[centerCell[0]][centerCell[1]];

  for( ch = 0; ch < n_charts; ch++ ) {
    d3.select( "#chart" + ch )
      .select("g.legend")
      .style( "display", ch == centerCell[0] ? "initial" : "none" );

    var colourScale = (compare == "distances" ? colourScales[ch] : colourScales[centerCell[0]]),
      dists = (compare == "distances" ? allDists[ch] : allDists[0]);

    colours[ch] = dists.map(el => colourScale(el));
    drawPoints(ch);

  }

  busy = false;

  if(retDists)
    return allDists;
}

new_center_cell_B = function(retDists) {

  var x_sel_cell = featureMatrix[centerCell[0]][ centerCell[1] ];
  var allDists = Array(n_charts);

  for( ch = 0; ch < n_charts; ch++ ) {
    var dists = get_dist(featureMatrix[centerCell[0]][ centerCell[1] ], ch);
    
    if(retDists)
      allDists[ch] = dists;
      
    colours[ch] = dists.map(el => colourScales[ch](el));
    drawPoints(ch);
  }

  busy = false;

  if(retDists)
    return allDists;
}

addSVGs = function(n, ncol, nrow) {
  if(ncol == undefined) {
    if(nrow == undefined) {
      ncol = Math.ceil(Math.sqrt(n));
      nrow = Math.ceil(n / ncol);
    } else {
      ncol = Math.ceil(n / nrow);
    }    
  } else {
    if(nrow == undefined)
      nrow = Math.ceil(n / ncol);
  }
   
  d3.select("#embeddings")
    .selectAll("tr")
      .data(d3.range(nrow))
        .enter()
          .append("tr");
  var cells = d3.select("#embeddings")
    .selectAll("tr")
      .selectAll("td")
        .data(d => d3.range(ncol).map(e => [d, e]))
          .enter()
            .append("td")
              .append("div")
                .style("position", "relative");
  cells
    .append("canvas")
      .attr("id", d => "points" + (d[0] * nrow + d[1]))
      .style("position", "absolute")
      .style("top", 0)
      .style("left", 0)
      .style("z-index", -1)
      .attr("width", width)
      .attr("height", width);

  cells
    .append("canvas")
      .attr("id", d => "bg" + (d[0] * nrow + d[1]))
      .style("position", "absolute")
      .style("top", 0)
      .style("left", 0)
      .style("z-index", -2)
      .attr("width", width)
      .attr("height", width);

  cells
    .append("svg")
      .attr("id", d => "chart" + (d[0] * nrow + d[1]));

}

getSnapshotData = function(point, emb) {
   centerCell = [emb, point];

   var dists = (mode == "A" ? new_center_cell_A(true) : new_center_cell_B(true));

   if(jrc) {
      jrc.sendData("embs", embedding);
      jrc.sendData("dists", dists);
      jrc.sendData("pointSize", pointSize);
      jrc.sendData("maxdists", mode == "A" && compare != "distances" ? scaleDist[centerCell[0]] : scaleDist);
      jrc.sendData("titles", titles);
      jrc.sendData("finished", 1);
   }
}

centerClosest = function (chart, pos) {
  point = quadtrees[chart].find(pos[0], pos[1], pointSize * 3);
  if(point) {
    centerCell = [chart, point[2]];
    window["new_center_cell_" + mode]();
  } else {
    busy = false;
  }
}

function call_pacer(interval) {

  var obj = {
    callback: function() {},
    interval: interval,
    timer: null}

  obj.do = function() {
    var callback = arguments[0],
      args = [];

    obj.block = true;
    for(var i = 1; i < arguments.length; i++)
      args.push(arguments[i]);
    obj.callback = function() {callback.apply(this, args)};

    obj.try();
  }

  obj.try = function() {
    if(obj.timer) obj.timer.stop();
    if(!busy) {
      busy = true;
      setTimeout(obj.callback);
      obj.callback = function() {};
    } else {
      obj.timer = d3.timeout(obj.try, 1000);
    }
    
  }

  return obj;
}
